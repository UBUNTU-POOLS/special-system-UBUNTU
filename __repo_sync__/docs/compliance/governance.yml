    - NON_CUSTODIAL_KEYWORD_SCANNER
    - BIOMETRIC_LIVENESS_ENFORCEMENT
  integrity:
    - SHA256_HASH_CHAINING
    - SQL_IMMUTABILITY_TRIGGERS
